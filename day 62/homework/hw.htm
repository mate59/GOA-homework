<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="div1">

        <p>hello world</p>
        
    </div>

    <div id="div2">

        <h2>hello</h2>

        <p>world</p>

    </div>

    <div id="div3">

        <h1>hello</h1>

        <h2>world</h2>

    </div>
    
    <div id="div4">

        <p>hello</p>

    </div>

    <div id="div5">

        <p>world</p>

    </div>

    <ol>
        <li id="car1">BMW</li>
        <li id="car2">Mercedes</li>
        <li id="car3">Audi</li>
        <li id="car4">volkswagen</li>
        <li id="car5">porsche</li>
    </ol>

    <!-- 7)შექმენით 1 dropdown მენიუ,სადაც იქნება 5 ქვეყნის სახელი ჩამოთვლილი,თითოეულ option ს მიეცი სხვადასხვა id და გასტილე განსხვავებულად ყველა ელემენტი -->
    <select id="countries">
        <option id="country1">Georgia</option>
        <option id="country2">France</option>
        <option id="country3">Japan</option>
        <option id="country4">Brazil</option>
        <option id="country5">Italy</option>
    </select>

    <style>
        #country1 { color: red; }
        #country2 { color: blue; }
        #country3 { color: green; }
        #country4 { color: orange; }
        #country5 { color: purple; }
    </style>

</body>
</html>
