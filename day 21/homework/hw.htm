<form>

    <input type="text"> <!-- text: allows user to enter plain text -->

    <br><br>

    <input type="password"> <!-- password: hides the input characters -->

    <br><br>

    <input type="email"> <!-- email: expects an email address format -->

    <br><br>

    <input type="number"> <!-- number: allows only numeric input -->

    <br><br>

    <input type="date"> <!-- date: lets user pick a date from a calendar -->

    <br><br>

    <input type="time"> <!-- time: lets user pick a time -->

    <br><br>

    <input type="datetime-local"> <!-- datetime-local: date and time (no timezone) -->

    <br><br>

    <input type="month"> <!-- month: lets user pick a month and year -->

    <br><br>

    <input type="week"> <!-- week: lets user pick a week and year -->

    <br><br>

    <input type="color"> <!-- color: lets user pick a color -->
    
    <br><br>

    <input type="checkbox"> <!-- checkbox: allows multiple selections -->

    <br><br>

    <input type="radio"> <!-- radio: allows single selection in a group -->

    <br><br>

    <input type="file"> <!-- file: lets user upload a file -->

    <br><br>

    <input type="range"> <!-- range: slider for selecting a value in a range -->

    <br><br>

    <input type="tel"> <!-- tel: expects a telephone number -->

    <br><br>

    <input type="url"> <!-- url: expects a website address -->

    <br><br>

    <input type="search"> <!-- search: for search fields -->

    <br><br>

    <input type="hidden"> <!-- hidden: not visible to user, stores data -->

    <br><br>

    <input type="reset"> <!-- reset: resets all form fields to default values -->

    <br><br>

    <input type="submit"> <!-- submit: submits the form -->

    <br><br>

    <input type="button" value="Click Me"> <!-- button: generic button -->

    <br><br>

    <input type="image" src="" alt=""> <!-- image: submits form as an image button -->
